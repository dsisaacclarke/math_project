<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <form method="post" action="/generate">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" value="12"><br><br>

        <input type="checkbox" id="uppercase" name="uppercase" name="uppercase">
        <label for="uppercase">Include Uppercase</label><br>

        <input type="checkbox" id="digits" name="digits" name="digits">
        <label for="digits">Include Digits</label><br>

        <input type="checkbox" id="symbols" name="symbols" name="symbols">
        <label for="symbols">Include Symbols</label><br><br>

        <button type="submit">Generate Password</button>
    </form>

    {% if password %}
        <h2>Generated Password:</h2>
        <p>{{ password }}</p>
    {% endif %}
</body>
</html>
